<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fivverr | login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Fivverr login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <a href="https://fivverr-work.github.io/fivverr.com">
          <input type="button" value="Login" onclick="alert('Login Successful')" />
        </a>
        <div class="signup_link">
          Not a member? <a href="https://fivverr-work.github.io/fivverr.com">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
